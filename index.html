
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Variedades Campeonas | Demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Semillas De Coleccion</h1>
      <p class="site-subtitle">Catálogo simple con carrusel, títulos, subtítulos y precio</p>
    </div>
  </header>

  <main>
    <section class="carousel-section">
      <div class="container">
        <h2 class="section-title">Genéticas Para Exterior</h2>
        <div class="controls">
          <button id="prevBtn" class="ctrl" aria-label="Anterior">‹</button>
          <button id="nextBtn" class="ctrl" aria-label="Siguiente">›</button>
        </div>
      </div>
      <div class="carousel-wrapper">
        <div id="carousel" class="carousel" tabindex="0" aria-label="Carrusel de variedades">
          <!-- Tarjetas generadas por JS -->
        </div>
      </div>
      <div class="container">
        <p class="hint">Las semillas se encuentran en Blister Cerrados.</p>
      </div>
    </section>

    
    <section id="specs" class="specs-section">
      <div class="container">
        <h3 class="specs-title">Especificaciones</h3>
        <h4 id="specName" class="specs-name">Selecciona una genética</h4>
      </div>

      <div class="container">
        <article id="specsCard" class="specs-card">
          <small class="muted">Toca Cualquier Genetica para ver sus detalles.</small>
        </article>
      </div>

      <!-- Galería vertical borde a borde (debajo del nombre verde) -->
      <div id="specsGallery" class="specs-gallery edge-to-edge"></div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container" id="footerDynamic">
      <small class="muted">Selecciona una genética para ver su título aquí.</small>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  <a href="https://wa.me/56998118816" class="whatsapp-float" target="_blank" aria-label="WhatsApp">
    <img src="img/whatsapp-icon.png" alt="WhatsApp" />
  </a>
</body>
</html>
